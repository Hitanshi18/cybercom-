      <div>
        <p id="product_list_text" class="card-title fs-1 fw-bolder">Login</p>
      </div>

  <form
    class="row g-3 d-flex justify-content-center"
    [formGroup]="user_login"
    (ngSubmit)="Save_User_Login()"
    novalidate
  >
    <div class="row g-3 d-flex justify-content-center">
      <div class="col-md-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          id="username"
          placeholder="Enter Username"
        />
      </div>
    </div>
    <div
      *ngIf="get_user_login.username.touched && get_user_login.username.invalid"
      class="text-danger text-center"
    >
      <div
        *ngIf="get_user_login.username.errors?.['required']"
        class="text-danger"
      >
        Username Must Required
      </div>
    </div>
    <div class="row g-3 d-flex justify-content-center">
      <div class="col-md-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <div
        *ngIf="get_user_login.password.touched && get_user_login.password.invalid"
        class="text-danger text-center"
      >
        <div
          *ngIf="get_user_login.password.errors?.['required']"
          class="text-danger"
        >
          Password Must Required
        </div>
        <div
          *ngIf="get_user_login.password.errors?.['minlength']"
          class="text-danger"
        >
          Register Password Should be 8 Character
        </div>
      </div>
    </div>
    <div class="col-10 text-center" *ngIf="!user_login.valid">
        <span class="text-danger">Please Enter All Field</span>
      </div>
    <div class="col-10 text-center">
        <span class="text-danger">{{invalid}}</span>
      </div>
    <div class="row g-2 d-flex justify-content-center">
      <div class="d-grid col-3 col-md-1 mx-auto">
        <button type="submit" [disabled]="!user_login.valid" class="btn btn-primary">Login</button>
      </div>
    </div>

  </form>
