  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Top Questions</h2>
        <button><a href="/ask-question">Ask Question</a></button>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let question of questions">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ question.title }}</h5>
            <p class="card-text">{{ question.description }}</p>
            <a routerLink="/question/{{ question.id }}" class="btn btn-primary">View Details</a>
          </div>
          <div class="card-footer text-muted">
            <button class="btn btn-link" (click)="upvoteQuestion(question)">
              <span *ngIf="!question.upvoted">&#9650;</span>
              <span *ngIf="question.upvoted">&#9650; Voted</span>
            </button>
            {{ question.votes }} Votes | {{ question.answers.length }} Answers | {{ question.views }} Views
          </div>
        </div>
      </div>
    </div>
  </div>
