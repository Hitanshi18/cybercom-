<!-- Case 1:
Create a web application that contains a form with following fields.
First Name
Last Name
Email
Mobile Number
Keep all the required validation on the application.
Once user click on the submit, use function name as "saveDetails", it
should be arrow function and return promise with "resolve" state if
all the validations are correct. return "reject" if any of the
validation is not correct and display proper error message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .container{
            border: 3px solid black;
            width: 400px;
            padding: 10px;
         }
         input{
            width: 200px;
            padding: 5px;
            border: 2px solid;
            border-radius: 3px;
         }
    </style>
</head>
<body>
 
    <div class="container">
    <form id="myForm">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" required>
        </div><br>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" required>
        </div><br>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div><br>
        <div>
          <label for="mobileNumber">Mobile Number:</label>
          <input type="text" id="mobileNumber" required>
        </div><br>
        <button type="button" onclick="validateAndDisplay()">Submit</button>
      </form>
    
      
      <div id="displayResult" style="display: none;"></div>
    </div>
<script>
    function validateForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        
        if (firstName === "" || lastName === "" || email === "" || mobileNumber === "") {
          alert("All fields are required");
          return false;
        }
        
        return true;
      }
      
      function displayForm() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        
        var result = "First Name: " + firstName + "<br>" +
                     "Last Name: " + lastName + "<br>" +
                     "Email: " + email + "<br>" +
                     "Mobile Number: " + mobileNumber;
        
        document.getElementById("displayResult").innerHTML = result;
        document.getElementById("displayResult").style.display = "block";
      }
      
      function validateAndDisplay() {
        if (validateForm()) {
          displayForm();
        }
    }
          </script>
</body>
</html>
