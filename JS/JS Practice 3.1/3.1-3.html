One function that contains delay of 10s, once this is executed, second
function will start executing (with 10s delay).
Once second function will be executed, third function will start
executing (with 8s delay).
Each function will have console statement stated as "X function is
start executing" -->

    <!-- using async function -->
    <script>
    let func1 = ()=> {
        console.log("first function start executing");
        return new Promise((resolve, reject)=> {
            setTimeout(() =>{
                resolve("first execute")
            },10000);
        });
    };

    let func2 = ()=> {
        console.log("second function start executing");
        return new Promise((resolve, reject)=> {
            setTimeout(() =>{
                resolve("second execute")
            },10000);
        });
    };

    let func3 = ()=> {
        console.log("third function start executing");
        return new Promise((resolve, reject)=> {
            setTimeout(() =>{
                resolve("third execute")
            },8000);
        });
    };

    func1().then((response) => {
    func2().then((responseFromsecondexecute) => {
         func3();
    });
});
</script>
</body>
