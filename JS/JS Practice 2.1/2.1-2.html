<!-- Write a JavaScript function that returns array elements larger
than a number, Array input should be dynamic.
Example :
Input
Array = [2,4,4,1,0,3], number = 3
Output: [4,4]; -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
         function largerThanNumber(array, number) {
  return array.filter(function(element) {
    return element > number;
  });
}
let array = [2, 4, 4, 1, 0, 3];
let number = 3;
let result = largerThanNumber(array, number);
console.log(result);  
    </script>
</body>
</html>
