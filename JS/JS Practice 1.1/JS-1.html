<!-- Create a webpage with a button and a paragraph. Use JavaScript to change the text of
the paragraph when the button is clicked. -->

<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h2>Paragraph</h2>

<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Paragraph 1</button>

</body>
</html>
