<!-- Create an array of numbers and write code to calculate the sum, average, and maximum value of the numbers in the array. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        var total = 0;
        var avg = total / points.length;
for (var i in points) {
  total += points[i];
}
console.log("Total sum is = " + total);
console.log("Total average is = " + avg);
//max number.........
var max = points[0];
for (var i = 1; i < points.length; i++) {
  if (points[i] > max) {
    max = points[i];
  }
}
console.log("Max: " + max);
</script>
</body>
</html>
